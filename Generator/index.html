<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Tabs ID</title>
    <script type="text/javascript" src="./crc.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h3>Ten Tabs ID Generator</h3><hr>
    1&nbsp;&nbsp;<input type="text" class="linkInput" placeholder="Video Link Here..."><br>
    2&nbsp;&nbsp;<input type="text" class="linkInput" placeholder="Video Link Here..."><br>
    3&nbsp;&nbsp;<input type="text" class="linkInput" placeholder="Video Link Here..."><br>
    4&nbsp;&nbsp;<input type="text" class="linkInput" placeholder="Video Link Here..."><br>
    5&nbsp;&nbsp;<input type="text" class="linkInput" placeholder="Video Link Here..."><br>
    6&nbsp;&nbsp;<input type="text" class="linkInput" placeholder="Video Link Here..."><br>
    7&nbsp;&nbsp;<input type="text" class="linkInput" placeholder="Video Link Here..."><br>
    8&nbsp;&nbsp;<input type="text" class="linkInput" placeholder="Video Link Here..."><br>
    9&nbsp;&nbsp;<input type="text" class="linkInput" placeholder="Video Link Here..."><br>
    10<input type="text" class="linkInput" placeholder="Video Link Here..."><br>
    <div class="buttonContainer">
        <button onclick="startMakeId()">Submit</button>
        <div id="copyWrapper" class="hidden">
            <button class="copyButton" title="Get string which can be pasted into the game." onclick="copyStringToClipboard()">
                Copy String
            </button>
            <button class="copyButton" title="Get a URL which will auto-load your game." onclick="copyUrlToClipboard()">
                Copy Full URL
            </button>
        </div>
    </div>
    <strong>Result String:</strong><br>
    <span id="textOutput"></span>
    <div id="wrapper" style="display:none;">
        <div id="player0"></div>
        <div id="player1"></div>
        <div id="player2"></div>
        <div id="player3"></div>
        <div id="player4"></div>
        <div id="player5"></div>
        <div id="player6"></div>
        <div id="player7"></div>
        <div id="player8"></div>
        <div id="player9"></div>
    </div>
    <script type="text/javascript" src="./generator.js"></script>
    <span class="version">v1.0.0</span>
</body>
</html>
