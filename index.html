<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ten Tabs</title>
    <link rel="stylesheet" href="./tabStyles.css">
    <script type="text/javascript" src="./Generator/crc.js"></script>
    <script type="text/javascript" src="./Lib/nodeNatural.min.js"></script>
    <script type="text/javascript" src="./utils.js"></script>
</head>
<body>
    <div id="message" class="transparent">Message</div>
    <div class="wrapper">
        <h1>Ten Tabs!</h1>
        <hr><br>
        <div class="introWrapper">
            <input type="text" id="tagInput" placeholder="Tabs String Here...">
            <h3 id="altInputText" class="hidden">Ready to Play?</h3><br>
            <button id="gameLoadBtn" onclick="loadVideoTag()" disabled>Start Videos</button><br>
        </div>
        <div class="gameplayWrapper hidden">
            <input type="text" id="gameplayInput" placeholder="Make your guess">
            <h4 class="gameplayInfo">0 Guesses / 0 Correct</h4>
            <h4 class="gameplayInfo">10 Remaining</h4>
            <h3 id="timer">00:00</h3>
            <ul id="foundVideos"></ul>
            <div class="failWrapper">
                <button title="End Guessing" onclick="Game.giveUp()">Give Up</button>
            </div>
        </div>
        <div class="victoryWrapper hidden">
            <button title="Copy Game Results to Clipboard" onclick="Game.copyResults()">Copy Results</button>
            <button title="Reset to Default Screen" onclick="Game.reset()">Play Again</button>
            <button title="Go to Generation Website" onclick="redirectToGenerator()">Make Your Own</button>
        </div>
        <div class="wrapper" style="display:none;">
            <div id="player0"></div>
            <div id="player1"></div>
            <div id="player2"></div>
            <div id="player3"></div>
            <div id="player4"></div>
            <div id="player5"></div>
            <div id="player6"></div>
            <div id="player7"></div>
            <div id="player8"></div>
            <div id="player9"></div>
        </div>
        <script type="text/javascript" src="./ten-tabs.js"></script>
        <script type="text/javascript" src="./Lib/similarity.js"></script>
        <span class="version">v0.0.11</span>
    </div>
</body>
</html>
